<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<!--
		Supersized - Fullscreen Slideshow jQuery Plugin
		Version : 3.2.7
		Site	: www.buildinternet.com/project/supersized
		
		Author	: Sam Dunn
		Company : One Mighty Roar (www.onemightyroar.com)
		License : MIT License / GPL License
	-->

	<head>

		<title>Supersized - MyTest</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slideshow               :   1,			// Slideshow on/off
					autoplay				:	1,			// Slideshow starts playing automatically
					start_slide             :   1,			// Start slide (0 is random)
					stop_loop				:	0,			// Pauses slideshow on last slide
					random					: 	0,			// Randomize slide order (Ignores start slide)
					slide_interval          :   3000,		// Length between transitions
					transition              :   6, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	2000,		// Speed of transition
					new_window				:	1,			// Image links open in new window/tab
					pause_hover             :   1,			// Pause slideshow on hover
					keyboard_nav            :   1,			// Keyboard navigation on/off
					performance				:	1,			// 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
					image_protect			:	1,			// Disables image dragging and right click with Javascript
															   
					// Size & Position						   
					min_width		        :   0,			// Min width allowed (in pixels)
					min_height		        :   0,			// Min height allowed (in pixels)
					vertical_center         :   1,			// Vertically center background
					horizontal_center       :   1,			// Horizontally center background
					fit_always				:	0,			// Image will never exceed browser width or height (Ignores min. dimensions)
					fit_portrait         	:   1,			// Portrait images will not exceed browser height
					fit_landscape			:   0,			// Landscape images will not exceed browser width
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					thumb_links				:	1,			// Individual thumb links for each slide
					thumbnail_navigation    :   0,			// Thumbnail navigation
					slides 					:  	[			// Slideshow Images
														{image : 'http://farm8.staticflickr.com/7272/7836300892_d45c8f09c8_b.jpg', title : 'soft wood moist like flesh', thumb : 'http://farm8.staticflickr.com/7272/7836300892_d45c8f09c8_t.jpg', url : 'http://www.flickr.com/photos/blackaller/7836300892/'},
														{image : 'http://farm9.staticflickr.com/8299/7836258464_c9380ee974_b.jpg', title : 'the sheltering soil', thumb : 'http://farm9.staticflickr.com/8299/7836258464_c9380ee974_t.jpg', url : 'http://www.flickr.com/photos/blackaller/7836258464'},
														{image : 'http://farm9.staticflickr.com/8437/7836317944_c7d7308104_b.jpg', title : 'an old bridge to nowhere', thumb : 'http://farm9.staticflickr.com/8437/7836317944_c7d7308104_t.jpg', url : 'http://www.flickr.com/photos/blackaller/7836317944/'},
														{image : 'http://farm8.staticflickr.com/7131/7836370646_df7482a336_b.jpg', title : 'and a dream that came true', thumb : 'http://farm8.staticflickr.com/7131/7836370646_df7482a336_t.jpg', url : 'http://www.flickr.com/photos/blackaller/7836370646/'}
												],
												
					// Theme Options			   
					progress_bar			:	1,			// Timer for each slide							
					mouse_scrub				:	0
					
				});
		    });
		    
		</script>
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
		ul#demo-block li{ margin:0 0 10px 0; padding:10px 10px; display:inline; float:left; clear:both; color:rgba(255,255,255,0.8); font:16px Arial, sans-serif; font-style:italic;}
		ul#demo-block li a{ color:rgba(255,255,255,0.8); font-weight:normal; text-decoration:none; }
		#slidecaption{
			color:rgba(255,255,255,0.8);
			font:60px Arial, sans-serif;
			font-weight:normal;
			font-style:italic;
			padding:120px 100px;
			position:absolute;
			/*float:left;*/
			clear:both;
			bottom:0;

		}
	</style>

<body>

	<!--Demo styles (you can delete this block)-->
	
	<ul id="demo-block">
		
		<li><a href="http://www.flickr.com/photos/blackaller" target="blank">hi world</a></li>
		
	</ul>
	
	<div id="slidecaption"></div>

	<!--End of styles-->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here. Actually this is the title per slide-->
			<!--
			<div id="slidecaption"></div>
			-->
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
