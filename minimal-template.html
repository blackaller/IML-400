<!DOCTYPE html><!--HAS A DOCTYPE-->
<html lang="en"><!--HAS A ROOT AND A LANGUAGE-->
<head><!--HAS A HEAD FOR THE BROWSER AND ROBOTS TO READ-->
    <meta charset="utf-8" /><!--HAS ENCODING-->
	<title>[sort of] Minimal HTML5 Template</title>
	<link rel="stylesheet" type="text/css" href="css/html5-doctor-reset-stylesheet.css" />
	<link rel="shortcut icon" href="http://www.tinyiconfactory.com/images/icons/270540.png" />
	<style>
	body{
		background:lime;
		font-family: courier new;
	}
	h1{
		position:absolute;
		font-size: 300%;
	}
	</style>
	<script type="application/x-javascript">
	var n = 0;
	var colors = ["Gold", "White", "Lime", "Yellow", "Deeppink", "Dodgerblue", "Purple", "Crimson", "Fuchsia", "GreenYellow", "Hotpink"];
	function increment() {
            setTimeout(function () {
                if (n <= 333){
                	if (n % 11 == 3) console.log(n);
                	document.getElementsByTagName("h1")[0].appendChild(document.createTextNode(" " + n));
                	n = n+1;
                }
                increment();
            }, 50);
        }

        window.onload = function () {
            increment();
        }
    </script>
</head>
<body><!--HAS A BODY FOR THE BROWSER TO DISPLAY AND FOR HUMANS TO SEE-->
	<h1>Hello IML 400!</h1>
	<img src="img/robot.png" />
	<img src="http://farm4.static.flickr.com/3249/2999625188_c24d143355_b.jpg" style="height:600px;" />

	<script type="application/x-javascript">
	window.onclick = function () {
		var mycolor = colors[Math.floor(Math.random() * colors.length)];
		document.getElementsByTagName("body")[0].style.backgroundColor = mycolor;
		console.log(mycolor);
		document.getElementsByTagName("h1")[0].innerHTML = "Hello IML 400! " + mycolor;
		n = 0;
	}
	</script>
</body>
</html>
