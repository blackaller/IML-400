<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>IML 400 Current</title>
    <script>
        var step = true;

        function animate(whatever) {
            if ( step ){
                whatever.style.color="crimson";
            }
            else{
                whatever.style.color="gold";
            }
            step = !step;
            setTimeout(function () {
                animate(whatever);
            }, 4000);
        }

        window.onload = function () {
            var mydiv = document.getElementById("hello");
            animate(mydiv);
        }
    </script>

    <style>
        body{
            margin:0;
            color: #eee;
            background: #222;
            width:100%;
            height:auto;
            /*min-width:1220px;*/
        }
        }
        a{
            font-weight:bold;
            text-decoration:none;
            color:crimson;
        }
        a:link, a:visited, a:active{
            font-weight:bold;
            text-decoration:none;
            color:crimson;
        }
        a:hover{
            color:gold;
        }
        #view{
            position:absolute;
            width:100%;
            height:100%;
            margin:auto;
    
        }
        #left, #right{

            margin:0;
            padding:0;
            width:50%;
            height:100%;
        }
        #left{
            position:absolute;
            left:0;
            background:red url('img/left.jpg') no-repeat center center ;
            background-size: cover;
            float:left;
        }
        #right{
            position:absolute;
            right:0;
            background: blue url('img/right.jpg') no-repeat center center ;
            background-size: cover;
            float:right;
            
        }
    </style>
</head>

<body>
    <div id="view">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
