<head>

	<!-- this pulls jQuery from my server -->
	<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.24.custom.min.js" type="text/javascript"></script>
	<!-- Date: 2012-10-02 -->
    	<style>
    	body{
    	    background:#222;
    	    color:#eee;
    	}
    	#wrapper{
    	    width:640px;
    	    margin:60px auto;
    	}
    	#grid{
    	    overflow:auto;
    	}
    	#sortable {
    	    list-style-type: none;
    	    margin: 0;
    	    padding: 0;
    	}
    	#sortable li {
    	    /* UNCOMMENT THIS IF YOU WANT TO POPULATE THE GRID BY HAND
    	    width:152px;
    	    height:152px;
    	    margin:2px;
    	    padding:2px;
    	    background:deeppink;
    	    */
    	    float: left;
    	    font-size: 1em;
    	    text-align: left;
    	}
    	</style>
    	<script>
    	var gridSize=4;
    	var cellSize=140;
    	var margin=2;
    	var padding=2;
    	var marginsPaddings=2*(margin+padding);
    	function fillTheGrid(id, size){
    	    var sizeSquared = size * size;    
    	    $("#wrapper").css("width", size * cellSize);
    	    $(id).html("");
    	    for (var i = 1; i <= size; i++) {
    	        for (var j = 1; j <= size; j++) {
    	            var k = ((i-1)* gridSize) + j;
    	            var colorNum = (k-1%16).toString(16);
        	        //document.getElementById(id).innerHTML += "\n" + "<li class='ui-state-default'>"+ i + "</li>";
        	        $(id).append("<li class='ui-state-default' id='image-"+ k +"'>"+ k +"</li>");
        	        $("#image-" + k).css("background", "#" + colorNum+colorNum+colorNum+colorNum+colorNum+colorNum);
        	        $("#image-" + k).css("background", "url('images/ojo.JPG')");
        	        //$("#image-" + k).css("background", "url('images/robot.png')");
        	        $("#image-" + k).css("background-position", ((j-1)*(100/gridSize))+"%"+(i-1)*(100/gridSize)+"%");
        	        $("#image-" + k).css("width", "" + cellSize-marginsPaddings);
        	        $("#image-" + k).css("height", "" + cellSize-marginsPaddings);
        	        $("#image-" + k).css("margin", + margin+"px");
        	        $("#image-" + k).css("padding", + padding+"px");
	            }
    	    }
    	    return;
    	}
    	
    	
    	
    	$(function() {
    	    //YOU CAN DEACTIVATE THE NEXT LINE OF CODE TO FILL TTHE GRID IN BY HAND. JUST COMMENT IT LIKE THIS: //fillTheGrid("#sortable", gridSize);
    	    fillTheGrid("#sortable", gridSize);
    	    
    		$( "#sortable" ).sortable();
    		$( "#sortable" ).disableSelection();
    	});
    	</script>
</head>

<body>
    <div id="wrapper">
    <div id="grid">

    <ul id="sortable">
