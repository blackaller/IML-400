<!DOCTYPE html>
<html>
<head>
    <title>IML 400 Current</title>

    <script>
        var step = true;

        function animate(div) {
            if ( step ){
                div.style.color="crimson";
                div.style.background="gold";
            }
            else{
                div.style.color="gold";
                div.style.background="crimson";
            }

            step = !step;
            setTimeout(function () {
                animate(div);
            }, 25000);
        }

        window.onload = function () {
            var div = document.getElementById("hello");
            animate(div);
        }
    </script>

    <style>
        body{
            color: #eee;
            background: #222;
        }
        }
        a{
            font-weight:bold;
            text-decoration:none;
            color:crimson;
        }
        a:link, a:visited, a:active{
            font-weight:bold;
            text-decoration:none;
            color:crimson;
        }
        a:hover{
            color:gold;
        }
        
        .hi{
            text-align:center;

        }
        #hello{
            font-weight: bold;
            font-size: 5em;
            background: gold;
            color: crimson;
        }

        #wrapper{
            width: 720px;
            margin:40px auto;
        }
        
        #student-websites, #assignments, #links{
            width:33%;
            float:left;
        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: auto;
        }

        ul li{
            padding:0 5px 0 5px;
        }
    </style>
</head>

<body>

        <div class="hi" id="hello">
            Hello World
        </div>
        
        <h1>Welcome to IML 400 Spring 2013 </h1>

        <h3>Time Machine <a href="fall-2012/" target="blank">Fall 2012</a></h3>
    </div>
</body>
</html>
