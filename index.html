<head>
	<title>IML 400 Fall 2012</title>

    <script>
        var step = true;

        function animate(div) {
            if ( step ){
                div.style.color="crimson";
                div.style.background="gold";
            }
            else{
                div.style.color="gold";
                div.style.background="crimson";
            }

            step = !step;
            setTimeout(function () {
                animate(div);
            }, 500);
        }

        window.onload = function () {
            var div = document.getElementById("hello");
            animate(div);
        }
    </script>

	<style>
		body{
			color: #eee;
			background: #222;
		}
		}
		a{
			font-weight:bold;

			color:crimson;
		}
		a:link, a:visited, a:active{
		    font-weight:bold;
			text-decoration:none;
			color:crimson;
		}
		a:hover{
			color:gold;
		}
		
        .hi{
            text-align:center;

        }
        #hello{
            font-weight: bold;
            font-size: 5em;
            background: gold;
            color: crimson;
        }

		#wrapper{
			width: 600px;
			margin:40px auto;
		}
	</style>
</head>
