<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Absolute Centering</title>
<style>
body{
    margin:0;
}
#main-container{
    width:800px;
    height:600px;
    position:absolute;
    margin:auto;
    top: 0; left: 0; bottom: 0; right: 0;
    background:deeppink;
}
#img-container-1{
    position:absolute;
    width:100%;
    height:100%;
    z-index:0;
}

#img-container-1 img{
    width:100%;
    height:100%;
}
#img-container-2{
    position:relative;
    margin:auto;
    width:120px;
    height:100%;
    z-index:1;

}

#img-container-2 img{
    
    width:120px;
    height:120px;
    position:absolute;
    margin:auto;
    top: 0; left: 0; bottom: 0; right: 0;
    background:yellow;
}
</style>

</head>
<body>
    <div id="main-container">
        <div id="img-container-1">
            <img src="http://farm3.staticflickr.com/2825/12846976084_444d70a84b_c.jpg" />
        </div>
        <div id="img-container-2">
            <img src="http://farm9.staticflickr.com/8357/8321203454_cffe7a92f1_q.jpg" />
        </div>
    </div>
</body>
</html>
