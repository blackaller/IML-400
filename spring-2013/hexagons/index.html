<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>HEXAGONS</title>

	<!--MUST HAVE THIS FILE: THE STYLESHEET-->
	<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
	<!--MUST HAVE THIS FILE: MODERNIZR-->
	<script type="text/javascript" src="modernizr.js"></script>

</head>

<body>

	<section class="section interactive" data-interactive>
        <div class="list-hex-grid large clearfix">
			<div class="hex grid-4 invert">
			    <a href="/" style="background-image: url(ojo.jpeg);" title="I Love Dust" class="flex">
			        <div class="inner">
			        	<!--
			            <i class="ss-icon ss-standard huge">&#x1F440;</i>
			            -->
			            <h3 class="flex">Hexagon</h3>
			        </div>
			            
			        <div class="hex-1"><span class="after"></span></div>
			        <div class="hex-2"><span class="after"></span></div>
			        <span class="after"></span>
			    </a>
			</div>

			<div class="hex grid-4 invert secondary">
			    <a href="/" style="background-image: url(ojo-irritado.jpg);" title="I Love Dust Water" class="flex">
			        <div class="inner">
			            <!--
			            <i class="ss-icon ss-standard huge">&#x1F440;</i>
			        	-->
			            <h3 class="flex">Hexagon</h3>
			        </div>
			            
			        <div class="hex-1"><span class="after"></span></div>
			        <div class="hex-2"><span class="after"></span></div>
			        <span class="after"></span>
			    </a>
			</div>
		</div>
	</section>

	<!--MUST HAVE ALL THESE FOUR FILES-->
	<script type="text/javascript" src="mootools-core.js"></script>
	<script type="text/javascript" src="mootools-more.js"></script>
	<script type="text/javascript" src="plugins.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
