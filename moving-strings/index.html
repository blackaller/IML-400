<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Moving strings</title>
    <script src="data.js"></script>
    <style>
    	body { margin:0; padding:0; font-family: courier new; }
    	p, h3 { margin:20px; padding:0; }
    </style>
 </head>
 <body>
 	<script src="build.js"></script>
 	<script type="application/x-javascript">
	window.onclick = function () {
		while (document.getElementsByTagName("div")[0].childNodes.length > 1) {
		    document.getElementsByTagName("div")[0].removeChild(document.getElementsByTagName("div")[0].lastChild);
		}
		if (document.getElementsByTagName("h3")[0].innerHTML == "The Selfish Giant by Oscar Wilde"){
			document.getElementsByTagName("body")[0].style.backgroundColor = "#eee";
			document.getElementsByTagName("h3")[0].innerHTML = replace(document.getElementsByTagName("h3")[0].innerHTML, "Selfish Giant", "Grumpy Robot");
			document.getElementsByTagName("h3")[0].innerHTML = replace(document.getElementsByTagName("h3")[0].innerHTML, "Oscar Wilde", "Frank Underwood");
			sentences.forEach ( function ( paragraph ){
				var p = document.createElement( 'p' );
		    	content.appendChild( p );
		    	paragraph.forEach ( function ( sentence ){
		    		sentence = replace(sentence, "Giant", "Robot");
		    		sentence = replace(sentence, "selfish", "grumpy");
		    		sentence = replace(sentence, "garden", "factory");
		    		sentence = replace(sentence, "ogre", "automaton");
		    		sentence = replace(sentence, "grass", "rust");
		    		sentence = replace(sentence, "green", "brown");
		    		sentence = replace(sentence, "flower", "screw");
		    		sentence = replace(sentence, "children", "rascals");
		    		sentence = replace(sentence, "tree", "beam");
		    		p.innerText = p.innerText + " " + sentence;
				});
			});
		}else{
			document.getElementsByTagName("body")[0].style.backgroundColor = "#fff";
			document.getElementsByTagName("h3")[0].innerHTML = restore(document.getElementsByTagName("h3")[0].innerHTML, "Selfish Giant", "Grumpy Robot");
			document.getElementsByTagName("h3")[0].innerHTML = restore(document.getElementsByTagName("h3")[0].innerHTML, "Oscar Wilde", "Frank Underwood");
			sentences.forEach ( function ( paragraph ){
				var p = document.createElement( 'p' );
		    	content.appendChild( p );
		    	paragraph.forEach ( function ( sentence ){
		    		sentence = restore(sentence, "Giant", "Robot");
		    		sentence = restore(sentence, "selfish", "grumpy");
		    		sentence = restore(sentence, "garden", "factory");
		    		sentence = restore(sentence, "ogre", "automaton");
		    		sentence = restore(sentence, "grass", "rust");
		    		sentence = restore(sentence, "green", "brown");
		    		sentence = restore(sentence, "flower", "screw");
		    		sentence = restore(sentence, "children", "rascals");
		    		sentence = restore(sentence, "tree", "beam");
		    		p.innerText = p.innerText + " " + sentence;
				});
			});
		}
	}
	</script>
 </body>
 </html>
