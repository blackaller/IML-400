    <div class="scripts">
      <script>

        $(function() {

          var type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg';
          var two = new Two({
            type: Two.Types[type],
            fullscreen: true,
            autostart: true
          }).appendTo(document.body);

          var dimensions = 140;
          var shapes = [];
          var index = 0;
          var length = 0;
          var scale = two.width > two.height ? two.height / dimensions : two.width / dimensions;
          var easing = 0.125;

          $('#assets svg').each(function(i, el) {

            var shape = two.interpret(el).center();
            //shape.fill = 'white';
            shape.visible = false;
            //shape.noStroke();
            shape.stroke = 'white';
            shape.linewidth = 0.2;
            shape.noFill();
            shape.translation.set(two.width / 2, two.height / 2);
            shapes.push(shape);
            _.each(shape.children, function(child) {
              _.each(child.vertices, function(v) {
                v.ox = v.x;
                v.oy = v.y;
              });
            });

          });

          length = shapes.length;

          two.bind('update', function() {

            var shape = shapes[index];
            shape.visible = true;
            shape.scale += (scale - shape.scale) * easing;

            _.each(shape.children, function(child) {
              _.each(child.vertices, function(v) {
                if (true){ // for now till i figure out how to ask for specific element ah
                  var x = v.ox + Math.random()*1;
                  var y = v.oy + Math.random()*1;
                }else{
                  var x = v.ox + Math.random()*5;
                  var y = v.oy + Math.random()*5;

                }
                v.set(x, y);
              });
            });

            if (shape.scale >= (scale - 0.001)) {
              shape.visible = false;
              shape.scale = 0;
              index = (index + 1) % length;
            }

          });

        });

      </script>
