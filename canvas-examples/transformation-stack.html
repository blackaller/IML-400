<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>transformation stack</title>

    <style>
	body {
	  margin:60px auto;
	  background:deepskyblue;
	  text-align:center;
	}
	</style>

    <script type="text/javascript">
	var mover = 0;
	function initSun(){
		drawSun();
		setInterval(drawSun,50);
	}

	function drawSun() {
		var sunctx = document.getElementById('sunspot').getContext('2d');
		sunctx.fillStyle = 'deepskyblue';
		sunctx.fillRect(0,0,550,550);
		sunctx.save();
		sunctx.translate(275,275);
		sunctx.scale(3.5,3.5);
		for (i=1;i<6;i++){
			sunctx.save();
			sunctx.fillStyle = 'rgb(255,'+Math.abs(306-51*i)+',0)';
			for (j=0;j<i*6;j++){
				sunctx.rotate(Math.PI*2/(i*6)+ (mover/(i+j)));
				sunctx.save();
				sunctx.scale(1/i,1/i);
				//sunctx.scale(i/10,i/10);
				//sunctx.scale(1/j,1/j);

				sunctx.beginPath();
				sunctx.arc(0,i*50,20,0,Math.PI*2,true);
				sunctx.fill();
				sunctx.restore();
			}
			sunctx.restore();
		}
	sunctx.restore();
	mover = mover + 0.01;
	}
	</script>
</head>
<body onload="initSun();">
    <canvas id="sunspot" width="550" height="550px"></canvas>
</body>
</html>
